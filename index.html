<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <div class ='loginScreen'>
        <img class ='imgLogin'src="images/logo 1.png" alt='logoUOL'>
        <input  class="inputUser" type="text" placeholder="Digite seu nome">
        <button class="buttonEnter" onclick="loginUser()">Entrar</button>
        <img class="loading hidden" src="images/loading.gif" alt="loading">

    </div>
    <header class="header">
        <img src="images/logo 1.png" alt=''logoUOL>
        <img  onclick='showSideBar()' src="images/Vector (6).png" alt="">
    </header>

    <main class="main">
        <div class="container-mesage">
        </div>
    </main>
    <div class="complement-sidebar hidden" onclick="closeSideBar()">

    </div>
    <div class="sidebar hidden">
        <section class="header-sidebar">
            <p>Escolha um contato para enviar mensagem:</p>
        </section>

        <section class="users-sidebar">
            <div class="user-sidebar" onclick='choicePerson(this)'>
                <ion-icon class="icon all" name="people-sharp"></ion-icon>
                <div class="name-user-sidebar">
                    <p >Todos</p>
                    <ion-icon class="checkbox top" name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </section>

        <section class="type-msg-sidebar">
            <p class="visibilit">Escolha a visibilidade:</p>
            <div class="choices-visibilit-msg-sidebar">
                <div class ='choice-visibilit' name="message" onclick="choiceVisibilit(this)">
                    <ion-icon class="icon padlock" name="lock-closed-outline"></ion-icon>
                    <div class="name-user-sidebar">
                        <p >Todos</p>
                        <ion-icon class="checkbox  bottom" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div class ='choice-visibilit' name="private_message" onclick="choiceVisibilit(this)">
                    <ion-icon class="icon padlock" name="lock-closed-outline"></ion-icon>
                    <div class="name-user-sidebar">
                        <p >Mensagem Privada</p>
                        <ion-icon class="checkbox hidden bottom" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="send-mesage-footer"> 
            <input id ='inputText' class="input-msg" type="text" value="" placeholder="Escreva aqui...">
            <h1></h1>
        </div>
       
        <img id="inputSend" src="images/Vector (8).png" alt="send-text" onclick="sendMessage()">
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script>
</body>
</html>
